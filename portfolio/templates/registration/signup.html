<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            width: 380px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            color: #fff;
            animation: fadeIn 0.7s ease;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
        }

        .input-group input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.9);
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            background: #fff;
            color: #333;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 5px;
            transition: 0.3s;
        }

        .signup-btn:hover {
            background: #e6e6e6;
        }

        .links {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.9;
        }

        .links a {
            color: white;
            text-decoration: underline;
            cursor: pointer;
        }

        .errors {
            background: rgba(255, 0, 0, 0.15);
            border-radius: 6px;
            padding: 8px 10px;
            margin-bottom: 10px;
            font-size: 13px;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Create Account</h2>

        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}

            {% if form.non_field_errors %}
                <div class="errors">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}

            <div class="input-group">
                <label for="id_username">Username</label>
                <input
                    type="text"
                    name="username"
                    id="id_username"
                    required
                    value="{{ form.username.value|default_if_none:'' }}"
                />
                {{ form.username.errors }}
            </div>

            <div class="input-group">
                <label for="id_password1">Password</label>
                <input
                    type="password"
                    name="password1"
                    id="id_password1"
                    required
                />
                {{ form.password1.errors }}
            </div>

            <div class="input-group">
                <label for="id_password2">Confirm Password</label>
                <input
                    type="password"
                    name="password2"
                    id="id_password2"
                    required
                />
                {{ form.password2.errors }}
            </div>

            <button class="signup-btn" type="submit">Sign Up</button>

            <div class="links">
                <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
            </div>
        </form>
    </div>

</body>
</html>
