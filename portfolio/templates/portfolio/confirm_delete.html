{% extends "portfolio/base.html" %}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete "{{ object }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  {% if object.get_absolute_url %}
    <a href="{{ object.get_absolute_url }}">Cancel</a>
  {% endif %}
</form>
{% endblock %}
